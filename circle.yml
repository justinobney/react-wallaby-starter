machine:
  node:
    version: 6.1.0

  environment:
    PATH: "${PATH}:${HOME}/${CIRCLE_PROJECT_REPONAME}/node_modules/.bin"

dependencies:
  override:
    - yarn
  cache_directories:
    - ~/.cache/yarn

test:
  override:
    - yarn test
      environment:
          JUNIT_REPORT_PATH: $CIRCLE_TEST_REPORTS/junit/
          JUNIT_REPORT_NAME: test-results.xml
